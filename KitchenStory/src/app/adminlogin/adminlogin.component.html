<div class="container">
<div *ngIf="invalidLogin" class="alert alert-warning">{{errorMessage}}</div>
<div>
    Enter Admin name: <input type="text" name="name" [(ngModel)] = "username">
    Enter Password: <input type="password" name="password" [(ngModel)] = "password">
    <button (click)= handleLogin() type="submit" name="login" class="btn btn-success">login</button>
</div>
</div>
